 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        color: white;
        overflow-x: hidden;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1 {
        margin-top: 20px;
        font-size: 2.5rem;
    }

    /* Envelope */
    .envelope {
        width: 300px;
        height: 200px;
        position: relative;
        margin: 30px auto;
        cursor: pointer;
        perspective: 800px;
        animation: bounceIn 1.2s ease;
    }
    @keyframes bounceIn {
        0% { transform: scale(0.3); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }
    .envelope .top {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff7f9e;
        transform-origin: top;
        transition: transform 0.6s ease;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        z-index: 2;
    }
    .envelope.open .top {
        transform: rotateX(-180deg);
    }
    .envelope .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: #ff7f9e;
        clip-path: polygon(0 100%, 100% 100%, 50% 0);
        z-index: 1;
    }
    .envelope .message {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 85%;
        padding: 15px;
        background: white;
        color: #333;
        font-size: 1rem;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: all 0.6s ease;
        z-index: 0;
    }
    .envelope.open .message {
        max-height: 200px;
        opacity: 1;
    }

    /* Images */
    .images {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        flex-wrap: wrap;
    }
    .images img {
        width: 150px;
        height: 150px;
        border-radius: 15px;
        object-fit: cover;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s;
    }
    .images img:hover {
        transform: rotate(3deg) scale(1.05);
    }

    /* Balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        animation: floatUp 10s forwards;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: gold;
        opacity: 0.8;
        animation: fall 5s linear forwards;
    }
    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>
<body>

<h1>üéâ Happy Birthday üéà Janu üéÇ</h1>

<div class="envelope" onclick="toggleEnvelope()">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="message">
        üéâ Happy Birthday janu! Wishing you a day filled with love, laughter, and unforgettable memories. üíñ
    </div>
</div>

<div class="images">
    <img src="akhil.jpeg" alt="Friend 1">
    <img src="nikhil.jpeg" alt="Friend 2">
</div>

<p style="margin-top: 30px; font-size: 1.3rem;">
    ‚ù§Ô∏è I am so lucky because of one of my best friends ‚ù§Ô∏è
</p>

<!-- Background Music -->
<audio id="birthdayMusic" preload="auto">
  <source src=""naga.mp3"" type="audio/mpeg">
</audio>

<script>
    let balloonInterval, confettiInterval;

    function toggleEnvelope() {
        const envelope = document.querySelector(".envelope");
        const music = document.getElementById("birthdayMusic");

        envelope.classList.toggle("open");

        if (envelope.classList.contains("open")) {
            music.currentTime = 0;
            music.play().catch(err => console.log("Playback blocked:", err));

            // Start balloons & confetti
            balloonInterval = setInterval(createBalloon, 800);
            confettiInterval = setInterval(createConfetti, 150);
        } else {
            music.pause();
            clearInterval(balloonInterval);
            clearInterval(confettiInterval);

            // Remove all balloons & confetti from screen
            document.querySelectorAll(".balloon, .confetti").forEach(el => el.remove());
        }
    }

    function createBalloon() {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.innerHTML = "üéà";
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.fontSize = Math.random() * 40 + 20 + "px";
        balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
    }

    function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"][Math.floor(Math.random() * 5)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
</script>

</body>
</html>
