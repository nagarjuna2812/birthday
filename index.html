 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(120deg, #ffd1dc, #ffe4b5);
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        text-align: center;
    }

    /* Beautiful message box */
    .message-box {
        background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(255,182,193,0.8));
        border-radius: 20px;
        padding: 20px;
        margin: 30px auto;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255,105,180,0.5);
        backdrop-filter: blur(8px);
        animation: float 3s ease-in-out infinite;
        font-size: 1.1em;
        color: #333;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-8px); }
    }

    /* Balloons */
    .balloon {
        position: fixed;
        bottom: -100px;
        animation: rise linear forwards;
    }

    @keyframes rise {
        to {
            transform: translateY(-110vh);
        }
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 8px;
        height: 8px;
        animation: fall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }
</style>
</head>
<body>

<h1>ðŸŽ‰ Happy Birthday ðŸŽ‰</h1>

<div class="message-box">
    ðŸŽ‰ Happy Birthday! Wishing you a day filled with love, laughter, and unforgettable memories. ðŸ’–
</div>

<script>
function createBalloon() {
    const balloon = document.createElement("div");
    balloon.classList.add("balloon");
    balloon.innerHTML = "ðŸŽˆ";
    balloon.style.left = Math.random() * window.innerWidth + "px";
    balloon.style.fontSize = Math.random() * 40 + 20 + "px";
    balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";
    document.body.appendChild(balloon);
    setTimeout(() => balloon.remove(), 10000);
}

function createConfetti() {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = ["#ff0", "#f0f", "#0ff", "#0f0", "#f00"][Math.floor(Math.random() * 5)];
    confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
}

// Create animations
setInterval(createBalloon, 1000);
setInterval(createConfetti, 300);
</script>

</body>
</html>
